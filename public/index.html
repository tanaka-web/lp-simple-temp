<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">

    // site
    <title>{タイトル}</title>
    <meta name="description" content="{説明テキスト}">
    <meta name="keywords" content="{keywords}">

    // og
    <meta property="og:url" content="https://{LP-url}">
    <meta property="og:title" content="{サイトタイトル}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{説明テキスト}">
    <meta property="og:image" content="https://{image-url}">
    <meta property="og:site_name" content="{サイト名}">
    <meta property="og:locale" content="ja_JP">

    // twitter
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{@twitterユーザ名}">
    <!--<link rel='shortcut icon' href='{file_path}'>-->
    <!--<link rel='icon' href='{file_path}'>-->
    <!--<link rel='apple-touch-icon' href='{file_path'>-->

    // style
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
</main>

// js
<script async="" src="application.js"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }

  gtag('js', new Date());
  gtag('config', '{analytics_record}');
</script>
</body>
</html>
